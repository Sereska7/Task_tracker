{% extends "base.html" %}

{% block title %}Профиль пользователя{% endblock %}

{% block content %}
<main class="container mx-auto px-4 py-10">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Профиль пользователя</h1>
        <div class="mb-4">
            <p><strong>Имя:</strong> {{ profile.name }}</p>
            <p><strong>Email:</strong> {{ profile.email }}</p>
            <p><strong>Позиция:</strong> {{ profile.position }}</p>
        </div>

        <!-- Блок редактирования профиля -->
        <div class="mt-6">
            <a href="/user/edit_profile" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                Редактировать профиль
            </a>
        </div>
    </div>
</main>
{% endblock %}
